	<section>
		<div class="container fluid ">
			<h2 class="titles">Fazer documento FETEPS</h2>

			<div class="row titles quests1">
				<div class="col-md-12">
					<h3>Precedência</h3>
					<select class="form-control" id="selectPrec">
						<option value="facil">Fazer relatórios de RH</option>
						<option value="medio">Fazer documento FETEPS</option>
						<option value="dificil">Elaborar Documento Visão</option>
					</select>
				</div>
				<div class="col-md-12">
					<h3>Descrição</h3>
					<textarea class="form-control texts"></textarea>
				</div>
			</div>
			<hr class="quebra">

			<div class="row">
				<div class="col-md-12 titles">
					<h2>Tasks</h2>
				</div>
				<div class="col-md-12">
					<div class="row">

						<div class="col-md-6"><input type="text" class="form-control inputs centralize" placeholder="Nome"></div>
						<div class="col-md-6"><input type="text" class="form-control inputs centralize" placeholder="Duração (Horas)"></div>
						<div class="col-md-6">
						<select class="form-control centralize" id="selectQuests">
							<option value="facil">Fácil</option>
							<option value="medio">Médio</option>
							<option value="dificil">Difícil</option>
						</select>
						</div>
						<div class="col-md-6"><select class="form-control centralize" id="selectQuests">
							<option value="facil">Nec. Verificação</option>
							<option value="medio">Sem Verificação</option>
						</select>
						</div>
						<div class="col-md-12"><textarea class="form-control texts" placeholder="Descrição"></textarea></div>
					</div>
				</div>
			</div>

			<hr class="quebra">

			<button class="btn btn-primary btn-modal">Criar</button>
			<hr class="quebra">
		</div>
